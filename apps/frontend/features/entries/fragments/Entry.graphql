fragment Entry on Entry {
  title
  slug
  content
  type
  tags {
    data {
      attributes {
        ...TagMinimimal
      }
    }
  }
  author {
    data {
      attributes {
        ...AuthorMinimal
      }
    }
  }
  image {
    data {
      attributes {
        ...Image
      }
    }
  }
  SEO {
    ...SEO
  }
  publishedAt
}
