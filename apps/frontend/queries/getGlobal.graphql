query getGlobal {
	global {
		data {
			id
			attributes {
				siteName
				siteDescription
				createdAt
				updatedAt
				background {
					data {
						attributes {
							updatedAt
							alternativeText
							width
							height
							url
						}
					}
				}
				favicon {
					data {
						attributes {
							updatedAt
							alternativeText
							width
							height
							url
						}
					}
				}
				logo {
					data {
						attributes {
							updatedAt
							alternativeText
							width
							height
							url
						}
					}
				}
			}
		}
	}
}
