query GetCategoryPage($entriesPerPage: Int, $slug: String) {
	categories(filters: { slug: { eq: $slug } }) {
		data {
			attributes {
				name
				articles(
					sort: "createdAt:desc"
					pagination: { limit: $entriesPerPage }
				) {
					data {
						id
						attributes {
							title
							content
							slug
							image {
								data {
									...image
								}
							}
							category {
								data {
									attributes {
										name
										slug
									}
								}
							}
							author {
								data {
									...author
								}
							}
							createdAt
							updatedAt
							publishedAt
							seo {
								...seo
							}
						}
					}
				}
			}
		}
	}
}

fragment seo on ComponentSharedSeo {
	metaDescription
	preventIndexing
	structuredData
	keywords
}

fragment author on WriterEntity {
	attributes {
		name
		description
		picture {
			data {
				...image
			}
		}
	}
}

fragment image on UploadFileEntity {
	attributes {
		alternativeText
		width
		height
		placeholder
		updatedAt
		url
	}
}
